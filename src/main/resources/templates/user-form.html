<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User-form</title>
</head>
<body>
<form th:action="@{update}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{userId}"/><br/>
    <label>Username:</label>
    <input type="text" th:field="*{username}"/><br/>
    <label>Name:</label>
    <input type="text" th:field="*{name}"/><br/>
    <label>Surname:</label>
    <input type="text" th:field="*{surname}"/><br/>
    <label>Address:</label>
    <input type="text" th:field="*{address}"/><br/>
    <button
        type="submit">Save</button>
</form>
</body>
</html>
