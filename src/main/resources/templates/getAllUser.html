<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
    <style>
        table {
            width: 100%;
            background: darkgreen;
            color: white;
            border-spacing: 3px;
        }

        td, th {
            background: mediumslateblue;
            padding: 5px;
        }
    </style>
</head>
<body>
<div th:if="${alluser!=null}">
    <table border="1">
        <tr>
            <th>Userid</th>
            <th>Username</th>
            <th>Name</th>
            <th>Surname</th>
            <th>address</th>
        </tr>
        <tr th:each="user : ${alluser}">
            <th><span th:text="${user.getUserId()}"></span></th>
            <th><span th:text="${user.getUsername()}"></span></th>
            <th><span th:text="${user.getName()}"></span></th>
            <th><span th:text="${user.getSurname()}"></span></th>
            <th><span th:text="${user.getAddress()}"></span></th>
            <th><a href="#" th:href="@{/user/edit/{id}(id=${user.getUserId()})}"
                   onclick="confirmEdit(event)">Edit</a></th>
            <th><a href="#" th:href="@{/user/delete/{id}(id=${user.getUserId()})}"
                   onclick="confirmDelete(event)">Delete</a></th>

        </tr>
    </table>
    <form th:action="@{/user/userinfo/add}" method="get">
        <input type="submit" value="Add User">
    </form>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>

    <script>
        function confirmDelete(event) {
            if (!confirm("Вы уверены, что хотите удалить?")) {
                event.preventDefault();
            }
        }
    </script>
    <script>
        function confirmEdit(event) {
            if (!confirm("Вы уверены,что хотите изменить пользователя?")) {
                event.preventDefault();
            }
        }
    </script>
</div>
</body>
</html>
