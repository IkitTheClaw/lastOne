<body>
<h1>Регистрация</h1>
<form th:action="@{/registration}" method="post">
    <div class="form-group">
        <label for="exampleInputUsername">Username</label>
        <input type="text" name="username" class="form-control" id="exampleInputUsername" aria-describedby="UsernameHelp" placeholder="Enter Username">
        <small id="usernameHelp" class="form-text text-muted">We'll never share your Username with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputName">Name</label>
        <input type="text" name="name" class="form-control" id="exampleInputName" aria-describedby="NameHelp" placeholder="Enter Name">
    </div>
    <div class="form-group">
        <label for="exampleInputSurname">Name</label>
        <input type="text" name="surname" class="form-control" id="exampleInputSurname" aria-describedby="SurnameHelp" placeholder="Enter Surname">
    </div>
    <div class="form-group">
        <label for="exampleInputAddress">Name</label>
        <input type="text" name="address" class="form-control" id="exampleInputAddress" aria-describedby="AddressHelp" placeholder="Enter Address">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>

    <div class="form-check form-check-inline">
        <input class="form-check-input" name="roles[]" type="checkbox" id="role_user" value="ROLE_USER">
        <label class="form-check-label" for="role_user">User</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" name="roles[]" type="checkbox" id="role_admin" value="ROLE_ADMIN">
        <label class="form-check-label" for="role_admin">Admin</label>
    </div>

<br>
    <button type="submit" class="btn btn-primary"  >Sign in</button>
</form>
