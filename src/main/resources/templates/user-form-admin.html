  <title>User-form</title>

<body>

<form th:action="@{/admin/edit/{id}(id=${id})}" th:object="${user}" method="post">
  <div class="form-group">
    <label for="exampleInputUsername">Username</label>
    <input type="text" name="username" class="form-control" id="exampleInputUsername" aria-describedby="UsernameHelp" th:field="*{username}">
    <small id="usernameHelp" class="form-text text-muted">We'll never share your Username with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputName">Name</label>
    <input type="text" name="name" class="form-control" id="exampleInputName" aria-describedby="NameHelp" th:field="*{name}">
  </div>
  <div class="form-group">
    <label for="exampleInputSurname">Name</label>
    <input type="text" name="surname" class="form-control" id="exampleInputSurname" aria-describedby="SurnameHelp" th:field="*{surname}">
  </div>
  <div class="form-group">
    <label for="exampleInputAddress">Name</label>
    <input type="text" name="address" class="form-control" id="exampleInputAddress" aria-describedby="AddressHelp" th:field="*{address}">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1" th:field="*{password}">
  </div>
  <br>
  <button type="submit" class="btn btn-primary"  >Save changes</button>
</form>
